<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lond</title><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
     <script src="js/jquery-migrate-1.4.1.min.js"></script> 
	<link rel="stylesheet"  href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/matrix-login.css"/>
</head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
				 <div class="control-group normal_text"> 
				 <h3>
				 <img src="img/logo.png" alt="Logo" />
				 </h3>
				 </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg" >
							<i class="icon-user" ></i> 
							</span> 
							<input type="text" placeholder="用户名" name="username" id="username"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly" >
							<i class="icon-lock"></i>
							</span>
							<input type="password" placeholder="密码" name="password" id="password"/>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg" >
							<i class="icon-lock"></i>
							</span>
							<input type="text" placeholder="验证码,点击图片换一张" name="checkCode" id="checkCode"
							style="width:200px;"/>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<img th:src="@{/checkCode}" id="validateCodeImg" onclick="changeImg()">&nbsp;&nbsp;
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <span class="pull-right"><a type="submit" href="javascript:login();"  class="btn btn-success" >登录</a></span>
                </div>
            </form>
        </div>
        <script src="js/matrix.login.js"></script> 
    </body>
<script>
function login(){
 	var username = $("#username").val();
	var password = $("#password").val();
	var checkCode = $("#checkCode").val();
	$.getJSON("login",
				{username:username,
				password:password,
				checkCode:checkCode},
				function(data){
					if(data.resc=="0000"){
						window.location.href="index";
					}else if(data.resc=="0001"){
						alert("用户名或密码错误");
						changeImg();
					}else if(data.resc=="0002"){
						alert("验证码错误");
						changeImg();
					}
				}); 
}


function changeImg(){
   document.getElementById("validateCodeImg").src="[(@{checkCode})]?"+Math.random();
}
</script>
</html>
